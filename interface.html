<div class="image-widget-holder">
  <header>
    <p>
      Configure image
      <a href="https://help.fliplet.com/image-component/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active" id="browse-control"><a href="#browse" data-toggle="tab">Select Image</a></li>
    <li role="presentation" class="{{#unless image}}disabled{{/unless}}" id="image-editor-control"><a href="#image-editor" data-toggle="tab">Image Editor</a></li>
    <li role="presentation" class="{{#unless image}}disabled{{/unless}}" id="interactive-control"><a href="#interactive" data-toggle="tab">Settings</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="browse">
      <div class="row file-picker-holder"></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="image-editor">
      <div class="spinner-holder image-editor-loading">
        <div class="spinner-overlay">Loading...</div>
      </div>
      <div class="image-editor-holder"></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="interactive">
      <div class="form-group clearfix interactions">
        <div class="col-xs-12 control-label">
          <label>Add an interaction to your image</label>
        </div>
        <div class="col-sm-12">
          <div class="radio radio-icon">
            <input type="radio" id="none" name="tap_action" value="none">
            <label for="none">
              <span class="check"><i class="fa fa-circle"></i></span> No interaction
            </label>
          </div>
          <div class="radio radio-icon">
            <input type="radio" id="pinch" name="tap_action" value="pinch">
            <label for="pinch">
              <span class="check"><i class="fa fa-circle"></i></span> Pinch-to-zoom
            </label>
          </div>
          <div class="radio radio-icon">
            <input type="radio" id="fullscreen" name="tap_action" value="fullscreen">
            <label for="fullscreen">
              <span class="check"><i class="fa fa-circle"></i></span> Pinch-to-zoom (Full screen mode) - <small>This will cover any other content that you might have on the screen.</small>
            </label>
          </div>
          <div class="radio radio-icon">
            <input type="radio" id="link" name="tap_action" value="link">
            <label for="link">
              <span class="check"><i class="fa fa-circle"></i></span> Other tap/click actions
            </label>
          </div>
          <div class="link-actions"></div>
        </div>
      </div>
      <div class="form-group clearfix inline-radio">
        <div class="col-sm-4 control-label">
          <label>Load this image after the page is loaded to improve page load time</label>
        </div>
        <div class="col-sm-8">
          <div class="checkbox checkbox-icon">
            <input type="checkbox" id="activate_lazyload">
            <label for="activate_lazyload">
              <span class="check"><i class="fa fa-check"></i></span> Enable
            </label>
          </div>
        </div>
      </div>
      <div class="form-group cleafix">
        <div class="col-xs-12">
          <label class="control-label" for="image-description">Alternative text for your image (optional)</label>
          <input class="form-control" id="image-description" type="text" value="{{image.description}}" placeholder="Describe the image" />
          <p class="help-block">
            Describe the image if it contains information for assistive technology to use. If the image
            is decorative, leave it blank.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
